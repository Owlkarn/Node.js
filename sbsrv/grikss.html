<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GRiKSS</title>
</head>
<body>
    <form action="/submit" method="post" class="data">
        <label for="kind">Вид нарушения:</label>
        <textarea id="kind" placeholder="Текст..."></textarea>
        <br>
        <label for="fio">ФИО:</label>
        <textarea id="fio" placeholder="Текст..."></textarea>
        <br>
        <label for="number">Личный номер:</label>
        <textarea id="number" placeholder="Текст..."></textarea>
        <br>
        <label for="workPlace">Место работы:</label>
        <textarea id="workPlace" placeholder="Текст..."></textarea>
        <br>
        <label for="job">Должность:</label>
        <textarea id="job" placeholder="Текст..."></textarea>
        <br>
        <label for="date">Дата нарушения:</label>
        <textarea id="date" placeholder="Текст..."></textarea>
        <br>
        <label for="act">Номер акта:</label>
        <textarea id="act" placeholder="Текст..."></textarea>
        <br>
        <label for="place">Место нарушения:</label>
        <textarea id="place" placeholder="Текст..."></textarea>
        <br>
        <label for="desc">Описание нарушения:</label>
        <textarea id="desc" placeholder="Текст..."></textarea>
        <br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
